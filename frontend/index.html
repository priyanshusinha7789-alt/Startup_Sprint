<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart POS Billing System</title>

<script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100">

<!-- NAVBAR -->
<div class="bg-white shadow-md p-4 flex justify-between items-center">
  <h1 class="text-2xl font-bold text-blue-600">Smart POS</h1>
  <button id="startBtn"
    class="bg-blue-600 text-white px-5 py-2 rounded hover:bg-blue-700">
    Start Billing
  </button>
</div>

<!-- HERO SECTION -->
<section class="max-w-7xl mx-auto p-10 grid md:grid-cols-2 gap-10 items-center">

  <!-- TEXT -->
  <div>
    <h2 class="text-5xl font-bold mb-4">
      Billing <span class="text-blue-600">System</span>
    </h2>

    <p class="text-gray-600 mb-6 text-lg">
      Smart POS Billing System helps you generate invoices,
      manage products, and download professional bills easily.
    </p>

    <button id="startBtn2"
      class="bg-blue-600 text-white px-8 py-3 rounded-lg text-lg hover:bg-blue-700">
      Get Started
    </button>
  </div>

  <!-- IMAGE -->
  <div>
    <img src="images/billing-banner.jpg"
      class="rounded-xl shadow-lg w-full">
  </div>

</section>

<!-- FEATURES -->
<section class="bg-white py-12">
  <div class="max-w-6xl mx-auto grid md:grid-cols-3 gap-8 text-center">

    <div class="p-6 shadow rounded">
      <h3 class="text-xl font-bold mb-2">Fast Billing</h3>
      <p>Create bills in seconds</p>
    </div>

    <div class="p-6 shadow rounded">
      <h3 class="text-xl font-bold mb-2">PDF Invoice</h3>
      <p>Download professional receipts</p>
    </div>

    <div class="p-6 shadow rounded">
      <h3 class="text-xl font-bold mb-2">Easy To Use</h3>
      <p>Simple & clean interface</p>
    </div>

  </div>
</section>

<script src="js/home.js"></script>

</body>
</html>
